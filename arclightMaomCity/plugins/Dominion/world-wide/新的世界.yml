enabled: false # Enable or disable world-wide dominion for this world
privilege:
  animal_killing: false # Animal Killing - Whether can do harm to animals.
  anvil: false # Anvil - Whether can use anvil.
  beacon: false # Beacon - Whether can interact with beacon.
  bed: false # Bed - Weather can sleep in bed (set spawn point).
  break: false # Break Block - Whether can break blocks (including item frame, armor stand).
  brew: false # Brewing Stand - Whether can use brewing stand.
  button: false # Button - Whether can click button.
  cake: false # Cake - Whether can eat cake.
  comparer: false # Comparer - Whether can interact with comparer.
  crafter: false # Crafter - Whether can interact with crafter (1.21).
  craft: false # Crafting Table - Whether can use crafting table.
  door: false # Door - Whether can interact with door (including trapdoor, fence gate).
  dragon_egg: false # Dragon Egg - Whether can interact with dragon egg.
  drop_item: true # Drop Item - Whether player can drop item in dominion.
  dye: false # Dye - What can dye (sheep, dog collar, cat collar).
  edit_sign: false # Edit Sign - Whether can edit sign.
  enchant: false # Enchant Table - Whether can use enchant table.
  ender_pearl: false # End Pearl - Whether can throw ender pearl.
  feed: false # Feed Animal - Whether can feed animals.
  fly: false # Fly - NOT elytra fly, it's like creative mode fly.
  glow: false # Glow - Like glowing arrow effect.
  harvest: false # Harvest - Whether player can harvest crops.
  honey: false # Honey - Whether can interact with hive (to get honey).
  hook: false # Hook - Whether can use fishing rod.
  ignite: false # Ignite - Whether can ignite fire.
  item_frame_interactive: false # Item Frame Interactive - Whether can interact with item frame (rotate item).
  jukebox: false # Jukebox - Whether can interact with jukebox.
  leash: false # Leash - Whether to allow leashing animals/mobs/entities.
  lectern: false # Lectern - Whether can interact with lectern.
  lever: false # Lever - Whether can switch lever.
  monster_killing: false # Monster Killing - Whether can do harm to monsters.
  note_block: false # Note Block - Whether can interact with note block.
  pick_up: true # Pick Up Item - Whether player can pick up items in dominion.
  place: false # Place Block - Whether can place blocks (normal blocks, item frame, lava, water).
  move: true # Player Move - Whether player can move in dominion.
  pressure: false # Pressure Plate (Player) - Whether player can trigger pressure plate.
  pvp: false # PVP - Damage between players.
  repeater: false # Repeater - Whether can change (interact with) repeater.
  anchor: false # Respawn Anchor - Weather can set/use respawn anchor.
  riding: false # Riding - Whether can ride vehicle (boat, minecart, horse etc.).
  shear: false # Shear - Whether can cut wool from sheep.
  shoot: false # Shooting - Include arrow/snowball/trident/fireball/wind-charge(1.21).
  sowing: false # Sowing - Whether to allow sowing crops (wheat, carrot etc.).
  container: false # Container - Chest / Barrel/ ShulkerBox / ArmorStand / Item Frame
  hopper: false # Special Container - Such as hopper, furnace, dropper, dispenser, blast furnace, smoker.
  teleport: false # Teleportation - False means can't teleport to this dominion.
  egg: false # Throw Egg - Whether can throw egg.
  vehicle_destroy: false # Vehicle Destroy - Whether can destroy vehicle (boat, minecart).
  vehicle_spawn: false # Vehicle Spawn - Whether can spawn vehicle (boat, minecart).
  villager_killing: false # Villager Killing - Whether can do harm to villager.
  trade: false # Villager Trade - Whether can trade with villager.
environment:
  animal_move: true # Animal Move - Whether animals can move in dominion.
  animal_spawn: true # Animal Spawn (Breeding) - Whether animals can spawn (including spawn egg & breeding).
  dragon_break_block: false # Ender Dragon Break Block - Whether ender dragon can break blocks.
  ender_man: false # Ender Man - False to prevent ender-man from picking up blocks, spawning, teleporting.
  creeper_explode: false # Entity Explode (No-TNT) - Creeper/Wither Skull/Ender Crystal/Fireball/Bed/Respawn Anchor.
  gravity_block: false # Falling Block - Whether gravity block can fall in dominion (false will make them to item).
  fire_spread: false # Fire Spread - Prevent fire spread in dominion.
  flow_in_protection: false # Flow In - Prevent external water/lava flow into dominion.
  hopper_outside: false # Hopper (Outside) - False to prevent outside hopper from sucking container in dominion.
  ice_form: false # Ice Form - Whether to allow ice to form (prevents Frost Walker).
  ice_melt: false # Ice Melt - Whether to allow ice to melt.
  mob_drop_item: true # Mob Drop Item - Whether mob drop item when killed.
  monster_damage: true # Monster Kill Player - Whether monster can do harm to player.
  monster_move: true # Monster Move - Whether monster can move in dominion.
  monster_spawn: false # Monster Spawn - Whether monster can spawn (including spawn egg).
  piston_outside: false # Piston - False to prevent piston from pushing/pulling blocks across dominion.
  trig_pressure_drop: false # Pressure Plate (Dropping) - Whether dropping items can trigger pressure plate.
  trig_pressure_mob: false # Pressure Plate (Mob) - Whether mob (player not included) can trigger pressure plate.
  trig_pressure_proj: false # Pressure Plate (Projectile) - When projectile (arrow/snowball) can trigger pressure plate.
  item_frame_proj_damage: false # Projectile Damage Item Frame - Whether projectile (arrow/snowball) can break item frame.
  show_border: true # Show Border - Show dominion border to player when walking in.
  snow_accumulation: false # Snow Accumulation - Whether to allow snow accumulation.
  snow_melt: false # Snow Melt - Whether to allow snow to melt.
  tnt_explode: false # TNT Explode - Whether TNT can explode.
  trample: false # Trample Farmland - Whether farmland can be trampled (false means protect farmland).
  villager_spawn: true # Villager Breed - Whether villager can breeding (including spawn egg).
  wither_spawn: false # Wither Spawn - Whether can spawn wither, and wither' explode.
